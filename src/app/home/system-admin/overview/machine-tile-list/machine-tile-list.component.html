<div class="tiles-wrapper" fxLayout="row wrap"
    cdkDropList
    [cdkDropListData]="connectionList"
    (cdkDropListDropped)="connectionDropped($event)"
    cdkDropListOrientation="horizontal">
  <div class="tile"
       matRipple
       cdkDrag
       [cdkDragData]="currConn"
       [matTooltip]="currConn.V_CXN_CD"
       *ngFor="let currConn of connectionList"
       [class.active]="currConn == selectedMachine"
       [class.highlight]="currConn.V_CXN_TYP == selectedExe"
       (contextmenu)="openContextmenu($event, currConn)"
       (mousedown)="onTileMouseDownEventHandler($event)"
       (click)="onConnectionTileClick(currConn)">
    <!-- <mat-icon class="tile-icon">person</mat-icon> -->
    <mat-icon class="iconmod shwmaticon">insert_link</mat-icon>
   <!-- <div>{{currConn.EXE_CD}}</div> -->
    <div class="ellipsis-text"><strong>{{currConn.V_CXN_CD}}</strong></div>
  </div>
  <div class="tile add-new-tile" (click)="onAddConnTileClick()"
       matTooltip="Add Connection" matRipple>
    <mat-icon>add_circle</mat-icon>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="start stretch" class="context-menu" #contextMenu *ngIf="contextMenuActive"
     [ngStyle]="contextMenuStyle">
  <button mat-button class="menu-item" (click)="onContextMenuEditConnBtnClick()">Edit</button>
  <button mat-button class="many-item" (click)="onContextMenuDeleteConnBtnClick()">Delete</button>
</div>
