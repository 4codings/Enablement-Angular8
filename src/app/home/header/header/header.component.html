<button class="profile-pic ml-md-4" [matMenuTriggerFor]="menu">
  <img [src]="imageUrl" onerror="this.src='/assets/user.jpg'" width="32" height="32" alt="" />
</button>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="changeProfileImg()">
      <mat-icon>account_circle</mat-icon>
      <span>{{userName}}</span>
    </button>
    <button mat-menu-item (click)="changeAgencyLogo()">
      <mat-icon>home</mat-icon>
      <span>{{agency}}</span>
    </button>

    <ng-container *ngFor="let opt of options">
      <button [style.display]="opt=== selectedProfile ? 'none' : null" mat-menu-item (click)="optionSelecteds(opt)">
        <mat-icon>bookmarks</mat-icon>
        {{opt | removeWt}}
      </button>
    </ng-container>

    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
</mat-menu>
